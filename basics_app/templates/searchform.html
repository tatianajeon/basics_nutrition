<form method = 'POST'>
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="search-field">
            {{ form.search.label }}
            {{ form.search(class = "form-control", placeholder= "Search") }}
        </fieldset>
        {{ form.submit_button(class="btn btn-primary btn-block") }}
    </div>
</form>
