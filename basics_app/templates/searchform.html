<form method ='POST'>
    {{ search_form.hidden_tag() }}

        <fieldset id="searchbar">
            {{ search_form.search(class = "form-control search-field", placeholder= "Search an ingredient") }}
        </fieldset>&nbsp;&nbsp;
        {{ search_form.search_button(class="btn btn-outline-dark btn-block", value="Search") }}
    </div>
</form>
