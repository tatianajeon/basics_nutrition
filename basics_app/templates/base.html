<!-- Nav Bar Below -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Basics</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('site.home') }}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for ('site.profile') }}">Profile</a>
        </li>
        <li class="nav-item">
          {% if current_user.is_authenticated %}
          <a class="nav-link" href="{{ url_for ('auth.logout') }}">Sign Out</a>
        </li>
          {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for ('auth.signin') }}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for ('auth.signup')  }}">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

{% block content %}
{% endblock content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
